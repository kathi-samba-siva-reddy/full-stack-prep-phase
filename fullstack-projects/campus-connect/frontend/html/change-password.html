<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../project-images/campus-connect-logo-no-text-1.webp">
    <link rel="stylesheet" href="../css/style.css">
    <title>Change Password - Campus Connect</title>
</head>
<body class="change-password-page">

    <header class="dashboard-header">
        <div class="logo">
            <img src="../../project-images/campus-connect-logo.webp" alt="Campus Connect Logo">
        </div>
    </header>

    <main>
        <h1>Change Password</h1>

        <form class="change-password-form">
            <label for="old-password">Old Password:</label>
            <input type="password" id="old-password" required>

            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" required>

            <label for="confirm-password">Confirm New Password:</label>
            <input type="password" id="confirm-password" required>

            <button type="submit">Update Password</button>
        </form>
    </main>

</body>
</html>
