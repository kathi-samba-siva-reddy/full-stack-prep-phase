<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../project-images/campus-connect-logo-no-text-1.webp">
    <link rel="stylesheet" href="../css/style.css">
    <title>Student Login - Campus Connect</title>
</head>
<body class="student-login-page">

    <div class="login-container">
        <h1>Student Login</h1>
        <form action="#" method="POST">
            <label for="username">PIN Number (Username):</label>
            <input type="text" id="username" name="username" placeholder="23624-AIM-015" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
