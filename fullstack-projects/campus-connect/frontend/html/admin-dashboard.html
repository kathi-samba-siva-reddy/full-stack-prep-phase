<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../project-images/campus-connect-logo-no-text-1.webp">
    <link rel="stylesheet" href="../css/style.css">
    <title>Admin Dashboard - Campus Connect</title>
</head>
<body class="admin-dashboard-page">

    <header class="dashboard-header">
        <div class="logo">
            <img src="../../project-images/campus-connect-logo.webp" alt="Campus Connect Logo">
        </div>

        <nav class="dashboard-nav">
            <ul>
                <li><a href="#">Dashboard Home</a></li>
                <li><a href="#">Manage Events</a></li>
                <li><a href="#">Manage Internships</a></li>
                <li><a href="#">Manage Students</a></li>
                <li><button id="logout-btn">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="admin-welcome">
            <h1>Welcome, Admin</h1>
            <p>You can manage events, internships, and student profiles from here.</p>
        </section>

        <section class="admin-actions">
            <div class="action-card">
                <h3>Add New Event</h3>
                <button>Add Event</button>
            </div>

            <div class="action-card">
                <h3>Add New Internship</h3>
                <button>Add Internship</button>
            </div>

            <div class="action-card">
                <h3>View Student Applications</h3>
                <button>View Students</button>
            </div>
        </section>
    </main>

</body>
</html>
