<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../project-images/campus-connect-logo-no-text-1.webp">
    <link rel="stylesheet" href="../css/style.css">
    <title>Student Dashboard - Campus Connect</title>
</head>
<body class="student-dashboard-page">

    <header class="dashboard-header">
        <div class="logo">
            <img src="../../project-images/campus-connect-logo.webp" alt="Campus Connect Logo">
        </div>

        <nav class="dashboard-nav">
            <ul>
                <li><a href="#">Dashboard Home</a></li>
                <li><a href="#">My Applications</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Change Password</a></li>
                <li><button id="logout-btn">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="welcome-section">
            <h1>Welcome, Student</h1>
            <p>Here you can browse events, apply for internships, and manage your profile.</p>
        </section>

        <section class="student-events">
            <h2>Upcoming Events</h2>
            <!-- Cards will be loaded here dynamically later -->
            <div class="card-container">
                <div class="card">
                    <img src="https://placehold.co/250" alt="Event 1">
                    <h3>Event Name</h3>
                    <p>Event Description</p>
                    <button>Apply</button>
                    <button>More Details</button>
                </div>
            </div>
        </section>

        <section class="student-internships">
            <h2>Available Internships</h2>
            <div class="card-container">
                <div class="card">
                    <img src="https://placehold.co/250" alt="Internship 1">
                    <h3>Internship Name</h3>
                    <p>Internship Description</p>
                    <button>Apply</button>
                    <button>More Details</button>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
